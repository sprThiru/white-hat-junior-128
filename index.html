<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>


</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-danger heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
    <img src="disk.gif"class="div_speed_image">
    <br>
    <h1 class="btn btn-success" id="speed">Speed</h1>
    <br>
    <img src="disk1.gif" class="div_sound_diskimage">
  </div>

  <button onclick="play()" class="btn btn-primary play">Play Sound</button>



  <div class="div_volume">
    <img src="disk.gif"class="div_volume_image">
    <br>
    <h1 class="btn btn-success" id="volume">Sound</h1>
    <br>
    <img src="disk2.gif" class="div_volume_diskimage">
  </div>

  
</center>

<script src="main.js"></script>
</body>
</html>
